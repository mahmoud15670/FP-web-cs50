{% extends 'layout.html' %}

{% block body %}
    <form action="{% url 'teacher_register' %}" method="post">
        {%csrf_token%}
        {% if warrning %}
        <h4>{{warrning}}</h4>
        {% endif %}
        {% for input in form %}
        <p>{{input}}</p>
        {% endfor %}
        <input type="submit" value="sign up">
    </form>
{% endblock %}
