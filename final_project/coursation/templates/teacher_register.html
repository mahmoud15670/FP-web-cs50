{% extends 'layout.html' %}

{% block body %}
    <form action="{% url 'teacher_register' %}" method="post">
        {%csrf_token%}
        {% for input in form %}
        <p>{{input.label}}: {{input}}</p>
        {% endfor %}
        <input type="password" placeholder="confirm password" name="confirm" autocomplete="off">
        <input type="submit" value="sign up">
    </form>
{% endblock %}
