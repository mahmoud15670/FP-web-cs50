{% extends 'layout.html' %}

{% block body %}
    <form action="{% url 'student_register' %}" method="post">
        {%csrf_token%}
        {% if warning %}
        <h4>{{warning}}</h4>
        {% endif %}
        {% for input in form %}
        <p>{{input}}</p>
        {% endfor %}
        <input type="submit" value="sign up">
    </form>
{% endblock %}
