{% extends 'layout.html' %}

{% block body %}
    <ul>
        {% for user in section.user_set.all %}
            {% if user.techer %}
                {% for group in user.techer.course_set.all %}
                    <li>{{group.name}}</li>
                    <li>{{group.teacher}}</li>
                    <li><a href="{% url 'course_detail' group.id %}">details</a></li>
                {% endfor %}
            {% endif %}
        {% endfor %}
    </ul>
{% endblock %}
