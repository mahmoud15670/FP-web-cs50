{% extends 'index.html' %}

{% block teacher %}
    <a href="{% url 'group_creation' %}">create group</a>
    {% if user.techer.groub_set %}
        <h4>your gorups:</h4>
        <ul>
            {% for group in user.techer.groub_set.all %}
                <li><a href="{% url 'group_details' group.id %}">{{group.name}}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <h4>you haven't any groups</h4>
    {% endif %}
{% endblock %}
