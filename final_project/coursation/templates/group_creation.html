{% extends 'layout.html' %}

{% block body %}
    {% if user.student %}
        <p>that is not your bi</p>
    {% else %}
    {% if not user.techer.activation and not user.techer.acceptation %}
        <a href="{% url 'teacher_detail_entry' user.id %}">please complete your profile </a>
    {% else %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="create">
        </form>
    {% endif %}
{% endblock %}
